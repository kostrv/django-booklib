{% extends 'base.html' %}

{% block title %}Поиск книг{% endblock %}

{% block content %}
    <h1>Поиск книги</h1>
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Введите название книги">
        <button type="submit">Искать</button>
    </form>

    {% if books %}
        <h2>Результаты поиска:</h2>
        <ul>
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% elif request.GET.q %}
        <p>Книги не найдены.</p>
    {% endif %}
{% endblock %}
