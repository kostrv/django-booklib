<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Каталог книг{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; padding: 10px; background: #f4f4f4; }
        .nav a { margin-right: 15px; text-decoration: none; color: black; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="{% url 'book_list' %}">Главная</a>
            <a href="{% url 'search' %}">Поиск книги</a>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
