{% extends 'books/base.html' %}
{% load static %}

{% block title %}Каталог книг{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'books/css/book_list.css' %}">
{% endblock %}

{% block content %}
    <div class="book-list">
        {% for book in books %}
            <a href="{% url 'book_detail' book.id %}" class="book-card">
                <img src="{% static 'books/img/' %}{{ book.img_src }}" alt="{{ book.title }}" width="150">
                <div class="book-info">
                    <h2 class="capitalize">{{ book.title }}</h2>
                    <p class="capitalize"><strong>Автор:</strong> {{ book.author.name }}</p>
                    <p>{{ book.short_desc }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
